# EMBEDDED SERVER CONFIGURATIONserver.port=9988
# DATASOURCEspring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8spring.datasource.username=rootspring.datasource.password=rootspring.datasource.type=com.zaxxer.hikari.HikariDataSourcespring.datasource.driver-class-name=com.mysql.jdbc.Driver
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)spring.jpa.hibernate.ddl-auto=create-dropspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect